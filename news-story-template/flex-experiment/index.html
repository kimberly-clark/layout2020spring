<!DOCTYPE html>
<html>
  <head>
    <title>News Story Template</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>[v-cloak] { display: none; }</style>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Fonts-->
    <link rel="stylesheet" href="https://use.typekit.net/yde1ngx.css">


  </head>
  <body>
    <div id="news-template" v-cloak>
      
      <!-- Main Story -->
        <h1>{{ story.title }}</h1>
        <h2>{{ story.subtitle }}</h2>
        <h2 class="story-date">{{ story.date }}</h2>

      <span class="story-tags" v-for="tag in story.tags">{{ tag }}</span>
      <figure><img class="title-picture" v-bind:src="story.image.url">
      <h3><figcaption class="caption">{{ story.image.caption }}</figcaption></h3>
      </figure>
      <a v-bind:href="story.source.url" class="story-source">{{ story.source.name }}</a>
      <span v-html="story.teaser" class="story-teaser"></span>
      <span v-html="story.content" class="story-content"></span>

      <!-- Related Stories-->
      
      <h1>Related Stories</h1>
      <ul class="related-story-container">
        <li v-for="relatedStory in relatedStories" class="related-story-list-object">
          <div v-on:click="load(relatedStory)" class="related-story-div">
            <h2 class="related-story-title">{{ relatedStory.title }}</h2>
            <img class="related-story-image" v-bind:src="relatedStory.image.url">
          </div>
        </li>
      </ul>
       

       
      <!-- Useful debugging info, you can comment this section out when you don't need it. -->
      <!--
      <pre>The story object: {{ story | json }}</pre>
      <pre>The relatedStories array: {{ relatedStories | json }}</pre>
      -->
   

    </div>

    <!-- Scripts here are what load the Vue library, and the actual story content. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://abesiemsen.github.io/layout2020spring-resources/projects/news-story-template/data.js"></script>
  </body>
</html>
